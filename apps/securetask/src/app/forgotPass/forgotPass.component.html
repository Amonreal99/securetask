<div class="min-h-screen bg-gray-100 flex items-center justify-center px-4">
    <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Forgot Password</h2>

        <!-- Step 1: Request reset code -->
        <form *ngIf="step === 1" [formGroup]="forgotForm" (ngSubmit)="onForgotSubmit()" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" formControlName="email" placeholder="Enter your email"
                    class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-blue-700 transition">
                Send Reset Code
            </button>
        </form>

        <!-- Step 2: Enter code + new password -->
        <form *ngIf="step === 2" [formGroup]="resetForm" (ngSubmit)="onResetSubmit()" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Verification Code</label>
                <input type="text" formControlName="code" placeholder="Enter code from email"
                    class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                <input type="password" formControlName="newPassword" placeholder="Enter new password"
                    class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
            </div>

            <button type="submit"
                class="w-full bg-green-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-green-700 transition">
                Reset Password
            </button>
        </form>
    </div>
</div>
