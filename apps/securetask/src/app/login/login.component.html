<div class="min-h-screen bg-gray-100 flex flex-col items-center justify-center py-10 px-4">
    <!-- Header -->
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Login</h2>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()"
        class="bg-white shadow-md rounded-lg p-6 w-full max-w-md space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" formControlName="email" placeholder="Enter email"
                class="border px-3 py-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" formControlName="password" placeholder="Enter password"
                class="border px-3 py-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <button type="submit"
            class="w-full bg-blue-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-blue-700 transition">
            Login
        </button>
    </form>

    <!-- Forgot Password Link -->
    <p class="mt-4 text-sm text-gray-600">
        <a routerLink="/forgotPassword" class="text-blue-600 hover:underline">Forgot your password?</a>
    </p>
</div>
